<h3>Timeline</h3>
<ul id='timeline-bar' class='form-flex-start'>
  <li *ngFor='let stage of timeline.stages; index as i'>
    <!-- bar -->
    <div class='bar' *ngIf='i!=0'></div>
    <div class='icon-name-container' (click)='setCurrentStageId(stage.Id)'>
      <!-- icon -->
      <div class='icon'></div>
      <!-- name -->
      <label class='name'>{{stage.name}}</label>
    </div>

  </li>
</ul>
<p-dialog header="Stage" [(visible)]="displayDialog" [responsive]="true" showEffect="fade">
  <!-- show a stage -->
  <div class='form-flex-start' *ngIf='dialogType=="view"'>
    <label>Name {{stage.name}}</label>
    <label>Expected Date {{stage.expectedDate}}</label>
    <label>Completed Date {{stage.completedDate}}</label>
    <label>Required Forms</label>
    <label *ngFor='let form of stage.requiredForms'> {{form}}</label>
    <label>Required Files</label>
    <div></div>
    <label>Comments</label> 
    <label *ngFor='let comment of stage.addComments'> {{comment}}</label>
    <button class='blue-button' (click)='setDialogType("edit")'>Edit</button>
  </div>
  <!-- edit a stage -->
  <div  class='form-flex-start window' *ngIf='dialogType=="edit"'>
      <label>Name</label>
      <input>
      <label>Expected Date</label>
      <p-calendar></p-calendar>
      <label>Completed Date</label>
      <p-calendar></p-calendar>
      <label>Required Forms</label>
        <div class='form-flex-start'>
          <label>Intake</label>
          <input type='checkbox'>
          <label>Equipment</label>
          <input type='checkbox'>
          <label>Conflict of Interest</label>
          <input type='checkbox'>
          <label>Conflict of Interest</label>
          <input type='checkbox'>
          <label>Conflict of Interest</label>
          <input type='checkbox'>
          <label>Conflict of Interest</label>
          <input type='checkbox'>
          <label>Statement of Economic Interest</label>
          <input type='checkbox'>
          <label>Approval</label>
          <input type='checkbox'>
        </div>
      <label>Required Files</label>
      <div></div>
      <label>Comments</label>
      <p-dataTable [value]="stage.addComments">
          <p-column field="car"></p-column>
      </p-dataTable>


    </div>
</p-dialog>
