<div id='dash-bar'>
  <label>{{user.username}}'s Proposal's</label>
  <button class='optional-indicator' (click)="op.toggle($event)" >New Proposal</button>
  <button class='optional-indicator' [routerLink]="['/home']">Home</button>

</div>
<div id='proposals'>
  <div class='dash-bar-header title'>
    <p>Name</p>
    <p>Date</p>
    <p>Status</p>
  </div>
  <div *ngFor='let proposal of condensedProposals' class='proposal'>
    <label [routerLink]="['/editproposal', proposal.id]">{{proposal.proposalName}}</label>
    <label>{{proposal.dateCreated}}</label>
    <label>{{proposal.status}}</label>
  </div>
  <p-overlayPanel header="New Proposal" showEffect="fade" #op>
    <label>Proposal Name</label>
    <input type='input' pInputText [(ngModel)]='newProposalName'>
    <button (click)='createProposal()'>Submit</button>
  </p-overlayPanel>
</div>
