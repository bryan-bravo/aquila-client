<div id='dash-bar'>
    <label>{{userName}}'s Proposal's</label>
    <button>New Proposal</button>
    <label [routerLink]="['/home']">Home</label>

</div>
<div id='proposals'>
    <div class='dash-bar-header title'>
        <p>Name</p>
        <p>Date</p>
        <p>Status</p>
    </div>
    <div *ngFor='let proposal of condensedProposals' class='proposal'>
        <label [routerLink]="['/editproposal', proposal.id]">proposal.name</label>
        <label>proposal.date</label>
        <label>proposal.status</label>
    </div>
</div>
