<div id='container' class='animated fadeInLeft'>
    <img id='logo' src='../../../assets/images/logo.jpg' />
    <form id='login' (ngSubmit)="submit()">
        <span class="ui-float-label">
        <input id="username" type="text" size="30" pInputText [(ngModel)]="username" name="username" /> 
        <label for="username">Username</label>        
        </span>

        <span class="ui-float-label">
        <input id="password" type="password" size="30" pInputText [(ngModel)]="password" name="password" /> 
        <label for="password">Password</label>        
    </span>
        <input pButton type="submit" label="Sign In" />
    </form>
</div>
