<img id='logo' class='animated fadeInLeft' src='../../../assets/images/logo.jpg' />
<div id='login'>
    <span class="ui-float-label">
        <input id="username" type="text" size="30" pInputText> 
        <label for="username">Username</label>
    </span>
    <span class="ui-float-label">
        <input id="password" type="text" size="30" pInputText> 
        <label for="password">Password</label>
    </span>
    <button pButton type="button" (click)="count()" label="Sign In"></button>
</div>
